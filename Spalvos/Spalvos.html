<html>
	<head>
		<link rel="stylesheet" type="text/css" href="spalvos.css"> </link>
	</head>
	<body id = "bod">
		<div id = "menu">
			<center>
				<button id = "play" onclick = "go()"> Play </button>

					Recommended 3x3 :) 
				</p>

					Columns: <input id = "x"/>
					Rows: <input id = "y"/>

			<div id = "table"> </div>

		<script src = "spalvos.js"></script>
